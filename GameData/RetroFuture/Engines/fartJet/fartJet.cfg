PART
{

    // --- general parameters ---
    name = fartJet
    module = Part
    author = nli2work

    // --- asset parameters ---
    rescaleFactor = 1

    MODEL
    {
        model = RetroFuture/Engines/fartJet/fartJet
        texture = rectFuselage_NRM, RetroFuture/Textures/rectFuselage_NRM
        texture = rectFuselage_DIF, RetroFuture/Textures/rectFuselage_DIF
        texture = UHB_props_DIF, RetroFuture/Textures/UHB_props_DIF
        texture = UHB_props_EMI, RetroFuture/Textures/UHB_props_EMI
        texture = UHB_props_NRM, RetroFuture/Textures/UHB_props_NRM
        scale = 1.5,1.5,1.5
    }

    // --- node definitions ---
    node_attach = 0, 0, -0.375, 0, 0, 1, 2

    // --- editor parameters ---
    TechRequired = aerodynamicSystems
    entryCost = 3800
    cost = 900
    category = Propulsion
    subcategory = 0
    title = Pulse Jet
    manufacturer = Ark Propulsions
    description = Two dozen Kerbals spent many sleepless hours restoring this antique jet engine. It was a project of love and dedication. After working on the project for extended period of time, some Kerbals claim the exhaust note has a faint french accent.

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 0,1,0,1,0

    // --- standard part parameters ---
    mass = 0.15
    heatConductivity = 0.06 // half default
	skinInternalConductionMult = 4.0
