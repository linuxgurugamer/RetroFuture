	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	maxTemp = 2000 // = 3600
    explosionPotential = 0.1
    fuelCrossFeed = True


    stagingIcon = LIQUID_ENGINE
     
    tags = aircraft pulse plane propuls
    bulkheadProfiles = srf
     
	EFFECTS
    {
		power
		{
		MODEL_MULTI_PARTICLE
            {
                name = pulseJetHigh
                modelName = RetroFuture/FX/FX_PulseJetBlue
                transformName = thrustTransform
				emission = 0.3 0 0 0 
				emission = 0.4 1 
				emission = 1 1 0 0
                speed = 0.05 0.1 0 0
                speed = 1.0 1 0 0
                energy = 0  1  0  0
                energy = 1  0.7  0  0
				localOffset = 0, 0, 0
			}
			MODEL_MULTI_PARTICLE
            {
                name = pulseJetLow
                modelName = RetroFuture/FX/FX_PulseJetYellow
                transformName = thrustTransform
				emission = 0 0 0 0 
				emission = 0.1 0.1 
				emission = 0.4 0 0 0
                speed = 0.05 0.1 0 0
                speed = 1.0 1 0 0
                energy = 0  1  0  0
                energy = 1  0.7  0  0
				localOffset = 0, 0, 0
			}
			AUDIO
            {
                channel = Ship
                clip = RetroFuture/Sounds/fartJetRun
				volume = 0 0 0 0
				volume = 0.05 1
				volume = 1 2 0 0
                pitch = 0 0.7
                pitch = 1 1.5
                loop = true
            }
		}
        running
        {
		    PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_light
				transformName = smokeTransform
				emission = 0.0 0.0
				emission = 0.05 0.1
				emission = 1.0 3
				speed = 0.0 0.1
				speed = 1.0 1
				localOffset = 0, -1, 0
			}
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = RetroFuture/Sounds/fartJetEngage
                volume = 3
                pitch = 1
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1
                pitch = 2
                loop = false
            }
        }
        flameout
        {
            PREFAB_PARTICLE
            {
                prefabName = fx_exhaustSparks_flameout_2
                transformName = thrustTransform
                oneShot = true
                localOffset = 0, 0, 0		
            }
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1
                pitch = 1
                loop = false
            }
        }
    }
	}	


